name: Run AI-Hub Ranking

on:
  schedule:
    - cron: '0 3 * * *'  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 03:00 UTC = 07:00 –ø–æ –ë–∞–∫—É
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug folder structure
        run: |
          echo "üìÅ Current directory:"
          pwd
          echo "üìÇ Files in this directory:"
          ls -R

            - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "üöÄ Starting pipeline..."
          python pipeline.py
          echo "‚úÖ Pipeline completed."
      - name: Save results (artifact only)
        uses: actions/upload-artifact@v4
        with:
          name: ai-hub-results
          path: pipeline/classified.csv
