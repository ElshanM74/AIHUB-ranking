name: Run AI-Hub Ranking

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # ежедневно 03:00 UTC (07:00 Баку)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          START_YEAR: '2022'         # при необходимости поменяй
          END_YEAR: '${{ vars.END_YEAR || 2025 }}'  # можно задать в Repository Variables
        run: |
          python pipeline/pipeline/pipeline.py

      - name: Upload results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: ai-hub-results
          path: pipeline/processed
          if-no-files-found: warn
