name: Run AI-Hub Ranking

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 03:00 UTC (07:00 Ð¿Ð¾ Ð‘Ð°ÐºÑƒ)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug folder structure
        run: |
          echo "ðŸ“‚ Current directory:" && pwd
          echo "ðŸ“„ Files:" && ls -la
          echo "./pipeline/pipeline:" && ls -la pipeline/pipeline || true

      - name: Run pipeline
        env:
          START_YEAR: "2022"
          END_YEAR: "2025"
          ETENDER_BASE_API: "https://etender.gov.az/api/v2/tenders"
        run: |
          echo "ðŸš€ Starting pipeline..."
          python pipeline/pipeline/pipeline.py
          echo "âœ… Pipeline completed."

      - name: Save results (artifact only)
        uses: actions/upload-artifact@v4
        with:
          name: ai-hub-results
          path: pipeline/processed/*.csv
          if-no-files-found: warn
