name: Run AI-Hub Ranking

on:
  schedule:
    - cron: '0 3 * * *'   # каждый день в 03:00 UTC = 07:00 Баку
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd pipeline/pipeline
          python pipeline.py

      - name: Commit and push results
        run: |
          cd ../../
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add pipeline/pipeline/classified.csv pipeline/pipeline/ranking.csv || true
          git commit -m "Update results [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: ai-hub-results
          path: pipeline/pipeline/*.csv
